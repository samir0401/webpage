<!DOCTYPE>
<html>
<head>
    
    <title>Text Decoration Demo</title>
    <style>
        .underline {
            text-decoration: underline;
        }
        .overline {
            text-decoration: overline;
        }
        .line-through {
            text-decoration: line-through;
        }
        .none {
            text-decoration: none;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Text Decoration Styles</h1>
    <p class="underline">Hello..! Sir.</p>
    <p class="overline">This is Pathan Samir</p>
    <p class="line-through">I'm working in V-EX tech solution</p>
    <p class="none">as an intern</p>
</body>
</html>
