<!DOCTYPE html>
<head>
  <title>Registration Form</title>
  <style>
      label {
      display: block;
      margin-top: 10px;
    }
</style>
</head>
<body>
   
  <form>
    <fieldset>
      <legend> Registration Form</legend>

       <label for="fname">First Name:</label>
       <input type="text" placeholder="john">

      <label for="mname"> Middle Name:</label>
      <input type="text" placeholder="doe">

      <label for="lname"> Last Name:</label>
      <input type="text" placeholder="lucifer">

      <label for="email">Email ID:</label>
      <input type="email" placeholder="john.doe@example.com">

      <label for="dob">Date of Birth:</label>
      <input type="date">

      <label for="mobile">Mobile Number:</label>
      <input type="number" placeholder="9737230752">
      
      <label for="address">Address:</label>
      <textarea class="address"></textarea>

      <label for="pincode">Pincode:</label>
      <input type="number">

      <label for="state">State:</label>
      <input type="text" placeholder="Kerala">

      <label for="city">City:</label>
      <input type="text" placeholder="current city">

       <label>Gender:</label>
      <input type="radio" class="male" name="gender">
      <label for="male" class="right">Male</label>
      <input type="radio" class="female" name="gender">
      <label for="female" class="inline">Female</label>
      <input type="radio" class="other" name="gender">
      <label for="other" class="inline">Other</label>

       <label>Hobbies:</label>
      <input type="checkbox" class="reading" name="hobbies">
      <label for="reading" class="inline">Reading</label>
      <input type="checkbox" class="travelling" name="hobbies">
      <label for="traveling" class="inline">Traveling</label>
      <input type="checkbox" class="music" name="hobbies">
      <label for="music" class="inline">Music</label>

       <br><br>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </fieldset>
  </form>

</body>
</html>
