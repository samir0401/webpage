<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flipkart & Amazon Divisions</title>
  <style>
    .flipkart {
      background-color: #2874f0; /* Flipkart blue */
      color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }

    .amazon {
      background-color: #ff9900; /* Amazon orange */
      color: black;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="flipkart">
    <h2>Flipkart Section</h2>
    <p>Welcome to the Flipkart division of the website. Explore products, deals, and more!</p>
  </div>

  <div class="amazon">
    <h2>Amazon Section</h2>
    <p>Welcome to the Amazon division of the website. Browse items, offers, and more!</p>
  </div>

</body>
</html>
