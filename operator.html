<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="msg"></p>


<script>
    function isEven (num){
        return num% 2=== 0;
    }
    let result="";
    for(let i=1;i<=20;i++){      
    if(isEven(i)){
        result +=i+"is Even<br>";
    }else{
        result +=i+"is Odd<br>";
    }
    }   
            document.getElementById("msg").innerHTML= result;
   

</script>


</body>

</html>
